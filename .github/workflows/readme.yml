name: go-mesiab-sdk

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:

  lint-markdown:

    name: ğŸ“ Lint README
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.0'

      - name: ğŸ“š Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: ğŸ–Šï¸ Run markdownlint
        run: find . -name '*.md' -exec markdownlint {} +
