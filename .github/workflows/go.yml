name: Lint Go Code

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:

  build_and_test_go:

    name: 🏗️ Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout Code
        uses: actions/checkout@v3

      - name: 🚀 Set up Go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21.4'
          cache: true
          check-latest: true

      - name: 🧹 Tidy
        run: go mod tidy

      - name: 🤖 Build
        run: go build .


      - name: 🕵️‍♂️ Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54


      - name: 🧪 Execute Tests
        run: make test
